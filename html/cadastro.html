<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div>
        <header>
            <h2 class="logo">WC STORE</h2>
            <nav class="navegacao">
                <a href="index.html">home</a>
                
            </nav>
        </header>
    </div>
    <main>
        <h1>criar conta</h1>
        <div class="imagens">
            <a href="#">
                <img src="../imagens/google-37.png" alt="Google">
            </a>
            <a href="#">
                <img src="../imagens/facebook png.webp" alt="Facebook">
            </a>
            <a href="#">
                <img src="../imagens/linkedin logo png.webp" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Nome</span>
                <input type="text" id="name" name="name" oninput="semnumero()">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email" >
            </label>

            <label for="Telefone">
                <span>Telefone</span>
                <input type="tel" id="tel" name="tel" oninput="semletra()" >
            </label>

            <label for="DataNascimento">
                <span>Data de nascimento</span>
                <input type="date" id="dt_nasc" name="dt_nasc"  >
            </label>

            <label for="Sexo">
                <span>Sexo</span>
                <div class="radio">
                <input type="radio" id="masc" name="sexo"><span>Masculino </span>
                <input type="radio" id="fem" name="sexo"><span>feminino </span>
                <input type="radio" id="other" name="sexo"><span>outro </span>
                </div>
            </label>

            <label for="Copf">
                <span>Cpf</span>
                <input type="" id="cpf" name="cpf" >
            </label>

            <label for="password">
                <span>Senha</span>
                <input type="password" id="password" name="password" >
            </label>
            <p id="algo"></p>

            <label for="rptpassword">
                <span>Confirmar senha</span>
                <input type="password" id="confirmpassword" name="password">
            </label>
            <p id="algo"></p>

            <input type="submit" value="Sign Up" id="button">
        </form>
    </main>
    
</body>
</html>
<script src="js/script.js"></script>
